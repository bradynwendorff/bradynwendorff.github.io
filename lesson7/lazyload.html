<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/css.css" rel="stylesheet">

    <title>Progressive loading Images</title>
</head>
<body>
    <h1>Progressive Loading Images</h1>
<div class=container>    
<picture>
    <img src='images/placeholder.jpg' data-src="images/lake.jpg" alt="lake">
</picture>

<picture>
    <img src='images/placeholder.jpg' data-src="images/lightning2.jpg" alt="lightning">
</picture>
<picture>
    <img src='images/placeholder.jpg' data-src="images/mountain.jpg" alt="mountain">
</picture>
<picture>
    <img src='images/placeholder.jpg' data-src="images/trees.jpg" alt="trees">
</picture>
<picture>
    <img src='images/placeholder.jpg' data-src="images/trees2.jpg" alt="trees">
</picture>
</div>
<script src="js/lazyload.js" defer></script>
</body>
</html>
